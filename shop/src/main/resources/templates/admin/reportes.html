<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{components/fragments :: cabecera('Productos - Panel Administrador')}">
    <meta charset="UTF-8">
    <title>Reporte de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="d-flex min-vh-100">
    <header th:replace="~{components/fragments :: navAdmin}"></header>
   
    <section class="w-100 px-4">
        <div class="d-flex justify-content-between align-items-center py-2">
                <h1 class="align-middle"><b>Reportes de ventas</b></h1>
            </div>
    <table class="table table-light table-striped table-hover">
        <thead class="table-dark">
            <tr class="table-dark text-center">
                <th>Cliente</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Productos</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="r : ${reportes}">
                <td th:text="${r.nombreCliente}">Nombre</td>
                <td th:text="${r.direccion}">Dirección</td>
                <td th:text="${r.telefono}">Teléfono</td>
                <td th:text="${r.fecha}">Fecha</td>
                <td th:text="${r.total}">Total</td>
                <td>
                    <div class="text-muted small" th:text="${r.productos}">Producto1;Producto2</div>
                </td>
            </tr>
        </tbody>
        
    </table>
    </section>
</div>

</body>
</html>
