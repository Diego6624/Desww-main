<!DOCTYPE html>
<html lang="es">

<head th:replace="~{components/fragments :: cabecera('Tallas - Panel Administrador')}"></head>

<body>
    <div class="d-flex min-vh-100">
        <header th:replace="~{components/fragments :: navAdmin}"></header>
        <section class="w-100 px-4">
            <div class="d-flex justify-content-between align-items-center py-2">
                <h1 class="align-middle"><b>Tallas</b></h1>
                <a th:href="@{/admin/tallas/nuevo}" class="btn btn-primary">Registrar nueva talla</a>
            </div>
            <table class="table table-light table-striped table-hover">
                <tr class="table-dark text-center">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
                <tr th:each="t : ${tallas}" class="align-middle">
                    <td th:text="${t.idTalla}" class="text-center"></td>
                    <td th:text="${t.nombreTalla}" class="text-center"></td>
                    <td class="d-flex gap-2 justify-content-center">
                        <a th:href="@{'/admin/tallas/editar/' + ${t.idTalla}}"
                            class="text-decoration-none btn btn-warning">Editar</a>
                        <a th:href="@{'/admin/tallas/eliminar/' + ${t.idTalla}}"
                            class="text-decoration-none btn btn-danger"
                            onclick="return confirm('¿Estás seguro de eliminar?')">Eliminar</a>
                    </td>
                </tr>
            </table>
        </section>
    </div>
</body>

</html>
