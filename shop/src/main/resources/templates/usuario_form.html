<!DOCTYPE html>
<html lang="es">

<head th:replace="~{components/fragments :: cabecera('Nuevo producto')}"></head>

<body>
    <div class="d-flex min-vh-100">
        <header th:replace="~{components/fragments :: navAdmin}"></header>
        <section class="d-flex flex-column align-items-center w-100 px-4 py-4">
            <div class="d-flex align-items-center py-2">
                <h1 class="align-middle"><b>Nuevo Usuario</b></h1>
            </div>
            <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post"
                class="w-50 d-flex flex-column gap-3">
                <input type="hidden" th:field="*{idUsuario}" />

                <div class="d-flex flex-column gap-2">
                    <label>Nombre:</label>
                    <input type="text" th:field="*{nombre}" maxlength="50" required class="form-control" />
                </div>
                <div class="d-flex flex-column gap-2">
                    <label>Apellido:</label>
                    <input type="text" th:field="*{apellido}" maxlength="50" required class="form-control" />
                </div>
                <div class="d-flex flex-column gap-2">
                    <label>Email:</label>
                    <input type="email" th:field="*{email}" maxlength="50" required class="form-control" />
                </div>
                <div class="d-flex flex-column gap-2">
                    <label>Contraseña:</label>
                    <input type="text" th:field="*{contraseña}" maxlength="50" required class="form-control" />
                </div>
                <div class="d-flex flex-column gap-2">
                    <label for="rol">Rol:</label>
                    <select id="rol" name="rol" class="form-control" required>
                        <option value="" disabled selected>Selecciona un rol</option>
                        <option th:each="rol : ${rol}" th:value="${rol}" th:text="${rol}"
                            th:selected="${rol == usuario.rol}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" id="guardar-button" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/admin/usuarios(page=${paginaActual})}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
