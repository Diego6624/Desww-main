<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{components/fragments :: cabecera('Toke Inka - Contáctanos')}">
  <meta charset="UTF-8" />
  <title>Contáctanos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 py-10">
  <header th:replace="~{components/fragments :: header}"></header>
  <br>
  <br>

  <div class="max-w-lg mx-auto bg-white p-10 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-8">Contáctanos</h1>

    <form th:action="@{/contactanos}" method="post" th:object="${contacto}" class="space-y-6">

      <div>
        <label for="nombre" class="block mb-2 text-sm font-semibold text-gray-700">Nombre</label>
        <input type="text" id="nombre" th:field="*{nombreContacto}" required
          class="w-full px-5 py-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label for="correo" class="block mb-2 text-sm font-semibold text-gray-700">Correo Electrónico</label>
        <br>
        <input type="email" id="correo" th:field="*{correo}" required
          class="w-full px-5 py-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
      <br>
      <div>
        <label for="mensaje" class="block mb-2 text-sm font-semibold text-gray-700">Mensaje</label>
        <br>
        <textarea id="mensaje" th:field="*{mensaje}" rows="5" required
          class="w-full px-5 py-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 resize-none"></textarea>
      </div>
      <br>
      <div class="text-center w-min mx-auto">
        <button type="submit"
          class="bg-indigo-600 hover:bg-indigo-700 font-semibold px-8 py-3 border rounded-md shadow-md transition">
          Enviar
        </button>
      </div>
    </form>
  </div>

  <br>
  <br>

  <footer th:replace="~{components/fragments :: footer}"></footer>

  <!-- Carrito Modal -->
  <div class="wrapper-layer" style="display: none;">
    <div class="layer">
      <span class="close-cart">&times;</span>
      <table class="shopping">
        <thead>
          <th>Producto</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Eliminar</th>
        </thead>
        <tbody></tbody>
      </table>
      <button id="btnPagar">Proceder a pago</button>
    </div>
  </div>

  <div id="modalOpcionesPago" class="modal" style="display: none;">
    <div class="modal-content">
      <button id="btnCerrarOpcionesPago" class="btnCerrarModal"><i class="fas fa-times"></i></button>
      <div class="payment-buttons"></div>
      <div id="paypal-button-container"></div>
    </div>
  </div>

  <!-- Modal de pago simulado -->
  <div class="modal fade" id="modalPago" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-4">
        <h5 class="modal-title">Pago con tarjeta</h5>
        <div class="modal-body">

          <input type="text" id="nombreCliente" placeholder="Nombre completo" class="form-control mb-2" required>
          <input type="text" id="direccion" placeholder="Dirección" class="form-control mb-2" required>
          <input type="text" id="telefono" placeholder="Teléfono" class="form-control mb-2" required>


          <input type="text" id="numeroTarjeta" placeholder="Número de tarjeta" class="form-control mb-2" required>
          <input type="text" id="cci" placeholder="CCI" class="form-control mb-2" required>
          <input type="text" id="titular" placeholder="Nombre del titular" class="form-control mb-2" required>
          <input type="month" id="vencimiento" class="form-control mb-2" required>

          <button id="btnProcesarPago" class="btn btn-success w-100">Procesar Pago</button>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="~{components/fragments :: scripts}"></div>
</body>

</html>
