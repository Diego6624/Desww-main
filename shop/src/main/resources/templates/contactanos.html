<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{components/fragments :: cabecera('Toke Inka - Cont치ctanos')}">
  <meta charset="UTF-8" />
  <title>Cont치ctanos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 py-10">
  <header th:replace="~{components/fragments :: header}"></header>
  <br>
  <br>

  <div class="max-w-lg mx-auto bg-white p-10 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-8">Cont치ctanos</h1>

    <form th:action="@{/contactanos}" method="post" th:object="${contacto}" class="space-y-6">

      <div>
        <label for="nombre" class="block mb-2 text-sm font-semibold text-gray-700">Nombre</label>
        <input type="text" id="nombre" th:field="*{nombreContacto}" required
          class="w-full px-5 py-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label for="correo" class="block mb-2 text-sm font-semibold text-gray-700">Correo Electr칩nico</label>
        <br>
        <input type="email" id="correo" th:field="*{correo}" required
          class="w-full px-5 py-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
      <br>
      <div>
        <label for="mensaje" class="block mb-2 text-sm font-semibold text-gray-700">Mensaje</label>
        <br>
        <textarea id="mensaje" th:field="*{mensaje}" rows="5" required
          class="w-full px-5 py-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 resize-none"></textarea>
      </div>
      <br>
      <div class="text-center">
        <button type="submit"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 py-3 rounded-md shadow-md transition">
          Enviar
        </button>
      </div>
    </form>
  </div>

  <br>
  <br>

  <footer th:replace="~{components/fragments :: footer}"></footer>

  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
